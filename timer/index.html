<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title id="title">Timer by aKiNaRi</title>
    </head>

    <body>
        <div class="main">
            <div class="title">
                <h1 id="title">TIMER</h1>
            </div>

            <div class="timer">
                <audio id="audio" src="alarm.mp3"></audio>
                <input type="number" class="timerNumber" id="minutes" placeholder="0" min="0" max="60" style="text-align: right;" oninput="checkLimit(this)">
                <b id="timerText">m</b>
                <input type="number" class="timerNumber" id="seconds" placeholder="0" min="0" max="60" style="text-align: right;" oninput="checkLimit(this)">
                <b id="timerText">s</b>
            </div>

            <div class="buttons">
                <input type="button" id="buttons" value="START" onclick="start()">
                <input type="button" id="buttons" value="STOP" onclick="stop()">
                <input type="button" id="buttons" value="RESET" onclick="reset()">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
